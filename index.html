<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predictive Stepping: Reference vs. Value</title>
    <style>
      body {
        font-family: monospace;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      h2 {
        font-size: 1.1rem;
        margin-top: 2rem;
        border-bottom: 1px solid #ccc;
        padding-bottom: 0.3rem;
      }

      .file-row {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.3rem 0;
      }

      .filename {
        flex: 1;
        font-size: 0.9rem;
      }

      .btn-debugger,
      .btn-tutor {
        font-family: monospace;
        font-size: 0.8rem;
        padding: 0.2rem 0.6rem;
        cursor: pointer;
        border: 1px solid #888;
        background: #f5f5f5;
      }

      .btn-debugger:hover,
      .btn-tutor:hover {
        background: #e0e0e0;
      }

      .github-corner svg {
        fill: #151513;
        color: #fff;
        position: fixed;
        top: 0;
        right: 0;
        border: 0;
        z-index: 1000;
      }

      .github-corner .octo-arm {
        transform-origin: 130px 106px;
      }

      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }

      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
    </style>
  </head>
